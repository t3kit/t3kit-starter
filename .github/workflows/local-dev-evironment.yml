name: Local development environment
# https://github.com/t3kit/t3kit-starter#local-development-environment-based-on-docker

on: [push, pull_request]

jobs:
  build:

    name: Setup t3kit local development environment

    runs-on: ubuntu-18.04

    steps:
      - name: uid
        run: id

      - uses: actions/checkout@v1

      - name: Install t3kit Composer dependencies
        uses: docker://composer:1.9
        with:
          args: "install"

      - name: Setup t3kit dev environment
        uses: docker://composer:1.9
        with:
          args: "run-script env"

      - name: Create t3kit network
        run: docker network create nproxy

      - name: Run nginx-proxy
        run: docker run -d -p=80:80 --name=nproxy --network=nproxy -v=/var/run/docker.sock:/tmp/docker.sock:ro jwilder/nginx-proxy

      - name: modify nproxy
        run: docker exec -i nproxy tee nginx.tmpl < nginx.tmpl

      - name: nproxy restart
        run: docker restart nproxy

      - name: nproxy logs
        run: "docker logs --tail 50 nproxy"

      - name: cat nginx.tmpl
        run: docker exec nproxy cat nginx.tmpl

      - name: Run t3kit containers
        run: docker-compose up -d

      - name: Show running containers
        run: docker-compose ps

      - run: docker ps -a

      - run: docker network ls

      - run: docker network inspect nproxy

      - run: docker-compose -T exec web cat /etc/passwd

      - run: docker-compose logs web

      - run: docker-compose -T exec web ls -lah

      - name: Sleep 120s
        uses: maddox/actions/sleep@master
        with:
          args: "120"

      - run: docker-compose exec -T web mysql --host=db --user=root --password=1234 -e "SHOW DATABASES;"

      - name: Setup t3kit database
        run: docker-compose exec -T web /var/www/html/.t3kit/db/setupdb.sh

      - run: docker exec nproxy cat /etc/nginx/conf.d/default.conf

      - run: docker-compose restart

      - run: docker exec nproxy cat /etc/nginx/conf.d/default.conf

      - name: Curl t3kit9.local
        run: "curl -v -H 'Host: t3kit9.local' localhost"

      - name: nproxy logs
        run: "docker logs --tail 50 nproxy"

      - name: Curl t3kit9.local/typo3
        run: "curl -vfsSL -H 'Host: t3kit9.local' localhost/typo3"
